services:
  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: bike-routing-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bike_routing
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    shm_size: 256mb

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bike-routing-api
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: bike_routing
      DB_USER: postgres
      DB_PASSWORD: password
      PORT: 3000
      NODE_ENV: development  
    ports:
      - "3000:3000"
    volumes:  
      - ./backend:/app
      - /app/node_modules # BE hot reload
    depends_on:
      database:
        condition: service_healthy
    command: npm run dev  
    restart: unless-stopped

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: bike-routing-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000  # Hardcode for dev
      - VITE_MAPBOX_TOKEN=${MAPBOX_TOKEN}   # From .env file
    command: npm run dev -- --host
    depends_on:
      - api

volumes:
  postgres_data: